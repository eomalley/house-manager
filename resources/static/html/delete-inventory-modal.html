<div class="modal-header">
   <h3 class="modal-title" style="text-align: center;">Confirm</h3>
</div>
<div class="row"> 
        <div class="col-sm-12">
            <div class="well well-small bg-danger" style="margin-bottom: 0px;">
            
                
                        <h3 class="text-primary text-center">Are you sure you want to delete this entry?</h3>
                        <h2 class="text-primary text-center">{{deleteInvModalCtrl.inven.literalItemName}} - ({{deleteInvModalCtrl.inven.brand}})</h2>
                        
               
                 
            </div>
      </div>
</div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="deleteBtn" ng-click="deleteInvModalCtrl.ok()" accessKey="s">Delete</button>
            <button class="btn btn-warning" id="cancelBtn" ng-click="deleteInvModalCtrl.cancel()" accessKey="n">Cancel</button>
        </div>
