<div ng-controller="groceryListController as groceryListController" class="contents">

    <div ui-grid="groceryListController.gridOptions" class="row-border hover" ui-grid-auto-resize ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns style="display: table; width: 100%; vertical-align: middle; text-align: center; margin-bottom: 5px"></div>
    
    <button class="btn btn-default" id="addItemButton" ng-click="groceryListController.addGroceryItem()" >Add New Item</button>
    <button class="btn btn-default" style="position: absolute; right:0px"id="refreshButton" ng-click="groceryListController.refresh()"><i class="fa fa-refresh"></i></button>    
</div>
