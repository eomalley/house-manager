<div class="modal-header">
   <h3 class="modal-title" style="text-align: center;">Complete Chore</h3>
</div>
<div class="row"> 
        <div class="col-sm-12">
            <div class="well well-small" style="margin-bottom: 0px;">
                <ng-form class="form-horizontal" name="choreParamsForm">
                
                    <div class="form-group">
                    
                        <label class="col-sm-2 control-label" for="name">Name:</label>
                            <div class="col-sm-4" >
                                <div name="name" id="name" class="form-control" ng-disabled="true">{{completeChoreModalCtrl.choreParams.name}}</div>
                          </div> 
                          
                        <label class="col-sm-2 control-label" for="type">Type:</label>
                            <div class="col-sm-4" >
                                <div class="form-control" id="type" name="type" ng-disabled="true">{{completeChoreModalCtrl.choreParams.type}}</div>
                            </div> 
                    </div>
                    
                    <div class="form-group">
                    
                        <label class="col-sm-2 control-label" for="frequency">Frequency:</label>
                            <div class="col-sm-2">
                                <div class="form-control" name="frequency" id="frequency" ng-disabled="true">{{completeChoreModalCtrl.choreParams.frequency}}</div>
                                
                            </div> 
                    
                            <div class="col-sm-3">
                                <div class="form-control" name="frequencyPeriod" id="frequencyPeriod" ng-disabled="true">{{completeChoreModalCtrl.choreParams.frequencyPeriod}}</div>
                            </div> 

                   </div>
                   
                   <div class="form-group">
                        <label class="col-sm-2 control-label" for="lastCompleted">Last Completed:</label>
                        <div class="col-sm-4" ng-class="{'has-error' : choreParamsForm.lastCompleted.$pristine || choreParamsForm.lastCompleted.$invalid}">
                                <input type="text" id="lastCompleted" name="lastCompleted" uib-datepicker-popup="shortDate" is-open="completeChoreModalCtrl.dateOpen" ng-click="completeChoreModalCtrl.openDate($event)" class="form-control"  ng-model="completeChoreModalCtrl.choreParams.lastCompleted" max-date="today" close-text="Close" required/>       
                        </div>
                        <label class="col-sm-2 control-label" for="lastCompletedBy">Last Completed By:</label>
                        <div class="col-sm-4">
                                <div name="lastCompletedBy" id="lastCompletedBy" class="form-control" ng-disabled="true">{{completeChoreModalCtrl.choreParams.lastCompletedBy}}</div>
                            </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="rating">Difficulty:</label>
                        <div class="col-sm-6">
                                <uib-rating id="rating" name="rating" ng-model="completeChoreModalCtrl.choreParams.difficulty" max="10" state-on="'fa fa-star fa-2x'" state-off="'fa fa-star-o fa-2x'"></uib-rating>       
                        </div>
                               
                    </div>

                    
                </ng-form>
            </div>
      </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" id="saveBtn" ng-click="completeChoreModalCtrl.ok()" accessKey="s" ng-disabled="choreParamsForm.$invalid">Save</button>
    <button class="btn btn-warning" id="cancelBtn" ng-click="completeChoreModalCtrl.cancel()" accessKey="n">Cancel</button>
</div>
